<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hb1Ac</title>

    <!-- Styles -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">

    <!--  Pre-load scripts  -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"
            integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12 text-center mt-3">
            <h1>HbA1c Calculator</h1>
        </div>
    </div>
    <div class="row">
        <div class="form-group mb-3 col-6">
            <label for="blood1">Bloedwaarde 1</label>
            <input type="number" class="form-control" id="blood1">
            <small class="form-text text-muted">Vul hier de eerste bloedwaarde in.</small>
        </div>
        <div class="form-group mb-3 col-6">
            <label for="blood2">Bloedwaarde 2</label>
            <input type="number" class="form-control" id="blood2">
            <small class="form-text text-muted">Vul hier de tweede bloedwaarde in.</small>
        </div>
    </div>
    <div class="row">
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-primary active">
                <input type="radio" name="formula" autocomplete="off" checked> mmol/mol
            </label>
            <label class="btn btn-primary">
                <input type="radio" name="formula" autocomplete="off"> Percentage
            </label>
        </div>
    </div>
</div>
    <!--  Post-load scripts  -->
    <script src="assets/js/script.js"></script>
</body>

</html>
